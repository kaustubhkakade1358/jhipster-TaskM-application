<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="jobHistory">
      <h2 data-cy="jobHistoryDetailsHeading">
        <span jhiTranslate="jhipsterTaskMApplicationApp.jobHistory.detail.title">Job History</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ jobHistory.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterTaskMApplicationApp.jobHistory.startDate">Start Date</span></dt>
        <dd>
          <span>{{ jobHistory.startDate }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterTaskMApplicationApp.jobHistory.endDate">End Date</span></dt>
        <dd>
          <span>{{ jobHistory.endDate }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterTaskMApplicationApp.jobHistory.department">Department</span></dt>
        <dd>
          <div *ngIf="jobHistory.department">
            <a [routerLink]="['/department', jobHistory.department.id, 'view']">{{ jobHistory.department.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterTaskMApplicationApp.jobHistory.employee">Employee</span></dt>
        <dd>
          <div *ngIf="jobHistory.employee">
            <a [routerLink]="['/employee', jobHistory.employee.id, 'view']">{{ jobHistory.employee.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/job-history', jobHistory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
