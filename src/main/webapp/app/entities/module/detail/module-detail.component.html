<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="module">
      <h2 data-cy="moduleDetailsHeading"><span jhiTranslate="jhipsterTaskMApplicationApp.module.detail.title">Module</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ module.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterTaskMApplicationApp.module.moduleName">Module Name</span></dt>
        <dd>
          <span>{{ module.moduleName }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterTaskMApplicationApp.module.startDate">Start Date</span></dt>
        <dd>
          <span>{{ module.startDate }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterTaskMApplicationApp.module.endDate">End Date</span></dt>
        <dd>
          <span>{{ module.endDate }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterTaskMApplicationApp.module.project">Project</span></dt>
        <dd>
          <div *ngIf="module.project">
            <a [routerLink]="['/project', module.project.id, 'view']">{{ module.project.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/module', module.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
